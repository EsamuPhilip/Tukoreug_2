{% extends "main/base.html" %}
{% load static %}
{% block content %}
    <section>
        <div class="container-fluid">
            {% include "main/snippets/topbar.html" %}
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6" style="padding:40px 50px;">
                    <img src="{% static 'main/images/rec.jpeg' %}" 
                        alt="final" style="height: 60vh;border-radius: 18px;"
                    />
                </div>
                <div class="col" style="padding: 80px 100px;">
                    <h6>Please Enter your email to receive a security code.</h6>
                    <form style="margin-top: 40px;">
                        <input id="email" type="email" 
                                name="email" placeholder="Email" 
                                style="height:40px;width: 400px;"
                        >
                        <button class="button is-success is-fullwidth  mt-3"
                            type="submit" style="width:400px;height: 40px;
                                border:2px solid aqua;
                                font-weight: bold;
                                font-family: DM Sans,sans-serif;
                                background-color: aqua;
                                border-radius:5px;
                                font-size: 12px;
                                margin-top: 40px;
                            "
                        >
                            <div style="display:flex;flex-direction:row;justify-content: space-between;">
                                <h7>Send Code</h7>
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </div>
                        </button>
                        <div style="display:flex;
                            flex-direction:row;
                            justify-content: space-around;
                            margin-top: 10px;
                        ">
                            <h6>Back</h6>
                            <h6>Login</h6>
                        </div>
                    </form>
                    <div style="margin-top: 20px;">
                        <h6 style="text-align:center;color: blue;font-weight:bold;">
                            You can reach out for customer support
                        </h6>
                        <div style="display:flex;flex-direction:row;align-items:center;
                            padding: 10px 100px;
                        ">
                            <i class="fa fa-whatsapp fa-3x" 
                                aria-hidden="true" 
                                style="color:green;margin-right: 30px;"></i>
                            <i class="fa fa-telegram fa-3x" style="color:blue;"
                                aria-hidden="true"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
{% endblock %}

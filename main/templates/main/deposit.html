{% extends "main/base.html" %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container-fluid">
        {% include "main/snippets/dashtop.html" %}
        <div class="row">
            {% include "main/snippets/sidepanel.html" %}
            <div class="col col col" style="padding:40px;"
            >
                <div style="background-color: #DBECF4;
                    height: 90vh;width:96%;padding: 40px;"
                >
                    <div style="display:flex;flex-direction:row;justify-content:space-between;"> 
                        <i class="fa fa-arrow-left fa-1x">Back</i>
                        <button  style="background-color:#03045e;height: 40px;
                            border: 2px solid #03045e;border-radius: 8px;color: white;
                            margin-left: 15px;
                        ">
                            Withdraw Funds
                        </button>

                    </div>
                    <div class="row">
                        <div class="col">
                            <h5 style="padding: 30px;">Deposit on Account</h5>
                            <div style="height:50vh;
                                width:50%;
                                background-color:#fff;
                                border-radius: 10px;padding: 30px 20px;
                            ">
                                <h5  style="text-align: center;">Phone Number</h5>
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.as_p  }}
                                    <button class="button is-success is-fullwidth  mt-3"
                                        type="submit" style="width:300px;height: 40px;
                                            border:2px solid aqua;
                                            font-weight: bold;
                                            font-family: DM Sans,sans-serif;
                                            background-color: aqua;
                                            border-radius:5px;
                                        font-size: 12px;
                                    "
                                    >
                                        Deposit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                   
                    
                   
                    
                    
                </div>
            </div>
        </div>
    </div>   

{% endblock %}
